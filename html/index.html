<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google clone</title>
        <link rel="icon" href="../image/G Image.png" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <a href="#">
                        <img src="../image/Apps icon.png" alt="app icon" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img
                            src="../image/Eche icon.jpg"
                            alt="account-circle icon"
                        />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-body">
            <img src="../image/download (1).png" alt="Google logo" />
            <div class="search">
                <img
                    src="../image/search icon.jpg"
                    class="search-icon"
                    alt="search icon"
                />
                <input type="text" />
                <img
                    src="../image/Google_mic.svg.png"
                    alt="mic icon"
                    class="mic-icon"
                />
                <img
                    src="../image/google lens icon.webp"
                    alt="lens icon"
                    class="lens-icon"
                />
            </div>
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <span>
                Google offered in:
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
            </span>
        </div>
        <footer>
            <div class="footer-top">Nigeria</div>
            <div class="footer-bottom">
                <div class="footer-bottom-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-bottom-center">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="footer-bottom-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
